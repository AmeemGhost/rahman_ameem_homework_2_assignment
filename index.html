<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR | Practice Scaffold Grid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/grid.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="spacer">
        <div class="grid-con">
            <h1 class="hidden">Logo + Navigation Bar</h1>
            <div class="col-span-3 m-col-span-1 l-col-span-1 box">Logo</div>
            <nav class="col-start-4 col-end-5 m-col-span-11 l-col-span-11 box">
                <h2 class="hidden">Navigation Bar for Mobile Menu</h2>
                <p>Nav</p>
            </nav>
        </div>
    </div>
    <section class="grid-con">
        <h2 class="hidden">Hero Images</h2>
        <div class="col-span-4 m-col-span-12 l-col-span-12 boxTwo">
            <p>Hero Images</p>
        </div>
    </section>
    <section class="grid-con">
        <h2 class="hidden">Product Section</h2>
        <div class="col-span-4 m-col-span-6 l-col-span-6 xl-col-span-6 boxThree">Product 1</div>
        <div class="col-span-4 m-col-span-6 l-col-span-6 xl-col-span-6 boxThree">Product 2</div>
    </section>
    <section class="grid-con">
        <h2 class="hidden">Service Section</h2>
        <div class="col-span-2 m-col-span-4 l-col-span-3 boxFour">Service 1</div>
        <div class="col-span-2 m-col-span-4 l-col-span-3 boxFour">Service 2</div>
        <div class="col-span-2 m-col-span-4 l-col-span-3 boxFour">Service 3</div>
        <div class="col-span-2 m-col-span-4 l-col-span-3 boxFour">Service 4</div>
        <div class="col-span-2 m-col-span-4 l-col-span-3 boxFour">Service 5</div>
        <div class="desktop l-col-span-6 box">Images</div>
        <div class="col-span-2 m-col-span-4 l-col-span-3 boxFour">Service 6</div>
    </section>
    <footer class="grid-con">
        <h2 class="hidden">Footer Section</h2>
        <div class="col-span-4 m-col-span-12 l-col-span12 box">Footer</div>
    </footer>
    <script src="/js/main.js"></script>
</body>
</html>
